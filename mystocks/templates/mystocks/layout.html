{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mystocks</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b5ee5d9e10.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'mystocks/layout.css' %}"
    </head>
    <body>
        
        <div id="frame">
            {% block body %}
            {% endblock %}
            <button id="homebtn" class="btn btn-primary btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
                <i class="fa-solid fa-layer-group fa-2x"></i>
            </button>
        </div>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvas" aria-labelledby="offcanvaslabel">

            <div class="offcanvas-body text-bg-dark">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4">{{ user.username }}</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"></svg>
                        Account
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'profile' %}" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"></svg>
                        Profile
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'watchlist' %}" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"></svg>
                        Watchlist
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'history' %}" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"></svg>
                        History
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"></svg>
                        Log out
                        </a>
                    </li>
                    <hr>
                    <li>
                        <a href="#" class="text-white text-decoration-none nav-link" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg class="bi pe-none me-2" width="16" height="16">
                            </svg>
                            Search
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="{% url 'search' 'company' %}">Company</a></li>
                            <li><a class="dropdown-item" href="{% url 'search' 'stock' %}">Stock</a></li>
                        </ul>
                    </li>
                </ul>
                
              </div>
        </div>
        {% block script %}

        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
